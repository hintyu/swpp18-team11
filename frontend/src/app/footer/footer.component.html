<mat-toolbar color="primary">
  <mat-toolbar-row>
      <mat-icon class="myOrderIcon"
                routerLink="/my-order"
                *ngIf="isPageStore">
        list
      </mat-icon>
      <mat-icon class="deleteCartIcon"
                (click)="emptyMyCart()"
                *ngIf="isPageStore">
        remove_shopping_cart
      </mat-icon>
      <mat-icon class="myCartIcon"
                routerLink="/mycart"
                matBadge="{{myCartCount}}"
                matBadgeColor="warn"
                *ngIf="isPageStore">
        shopping_cart
      </mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
