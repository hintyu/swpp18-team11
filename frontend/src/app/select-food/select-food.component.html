<mat-tab-group (selectedTabChange)="categorySelected($event)"
               [@.disabled]="true"> <!--disable tab slide animation-->
  <mat-tab *ngFor="let category of categories$ | async"
            label = "{{category.name}}"
            class = "category-tab">
    <div class="container">
      <div class="menus" *ngIf="selectedCategory">
        <div class="menu-card-container">
          <mat-card class="menu-card"
                    *ngFor="let menu of selectedCategory.purchasables"
                    routerLink="/order/{{menu.id}}">
        <span>
          <img class="thumbnail"
               src="{{menu.thumbnail}}">
        </span>
            <span>
          <div>
            <span class="menuName">
              {{menu.name}}
            </span>
            <span *ngFor="let badge of menu.badges">
              <img class="badge-icon" src="{{badge.icon}}"/>
              <span class="badge-name">{{badge.name}}</span>
            </span>
          </div>
          <span class="menuPrice">{{mathFloor(menu.base_price)}}Ïõê</span>
        </span>
          </mat-card>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
