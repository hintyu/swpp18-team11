<div>
  <ul>
    <li *ngFor="let category of categories$ | async">
      <button (click)="selectCategory(category)">
        {{category.name}}
      </button>
    </li>
  </ul>
</div>
<hr class = "one">
<div *ngIf="selected">
  <ul>
    <li *ngFor="let menu of selected.purchasables">
      <div>
           <!--app-specify-order [purchasable]="toPurchasable(menu)"-->
        <img src="{{menu.thumbnail}}"
             routerLink="/{{menu.id}}">
        <br>{{menu.name}}
        <br>{{menu.base_price}}
      </div>
    </li>
  </ul>
</div>
