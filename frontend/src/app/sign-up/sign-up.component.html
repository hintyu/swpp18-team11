<mat-list>
  <mat-list-item>
    <mat-form-field>
        <mat-label> username </mat-label>
        <input matInput id="username" [(ngModel)]="username">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label> password </mat-label>
      <input matInput id="password" type="password" [(ngModel)]="password">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <mat-label> confirm password </mat-label>
      <input matInput label="confirm-password" type="password" [(ngModel)]="confirmPassword">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <button mat-button (click)="onClickSignUp()"> sign up </button>
  </mat-list-item>
</mat-list>
