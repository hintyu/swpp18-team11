<div class="container">
  <h2>Create New Account</h2>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label> Username </mat-label>
        <input matInput id="username" [(ngModel)]="username">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label> Password </mat-label>
        <input matInput id="password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label> Confirm Password </mat-label>
        <input matInput label="confirm-password" [type]="hideC ? 'password' : 'text'" [(ngModel)]="confirmPassword">
        <mat-icon matSuffix (click)="hideC = !hideC">{{hideC ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item class="button-group">
      <button mat-stroked-button (click)="back()"><mat-icon>arrow_back</mat-icon>&nbsp;Back</button>
      <button mat-stroked-button (click)="onClickSignUp()"> Sign Up! </button>
    </mat-list-item>
  </mat-list>
</div>
