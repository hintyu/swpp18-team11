<div>
  <mat-list>
    <mat-list-item *ngFor="let option of options">
        <div>
          <label id="optionName{{option.id}}">{{option.name}}&nbsp;&nbsp;</label>
          <label id="optionPrice{{option.id}}">{{option.base_price}}원</label>
        </div>
        <div class="quantity-control-buttons">
          <button mat-button
                  class="quantity-button"
                  (click)="decrement(option.id)"
                  [disabled]="option.quantity < 1">-</button>
          <label id="optionQuantity{{option.id}}">{{option.quantity}}개</label>
          <button mat-button
                  class="quantity-button"
                  (click)="increment(option.id)"
                  [disabled]="option.quantity >= option.max_capacity">+</button>
        </div>
    </mat-list-item>
  </mat-list>
</div>
