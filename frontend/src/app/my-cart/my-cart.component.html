<div class="container">
  <mat-list class="mycart-list">
    <mat-list-item *ngFor="let myCartItem of myCart$ | async; let idx = index">
      <div class="purchasable-detail-wrapper">
        <div class="purchasable-detail">
          <img src="{{myCartItem.purchasable.thumbnail}}"
               width="50" height="50">
          <label>{{myCartItem.purchasable.name}}</label>
          <button mat-stroked-button
                  class="option-dialog-button"
                  *ngIf="myCartItem.purchasable.hasOptions()"
                  (click)="openOptionDialog(myCartItem)">
            옵션
          </button>
        </div>
      </div>
      <div class="quantity-control-buttons">
        <button  mat-button
                 class="quantity-button"
                 (click)="decrement(myCartItem)"
                 [disabled]="myCartItem.purchasable.quantity <= 1">-</button>
        {{myCartItem.purchasable.quantity}}개
        <button  mat-button
                 class="quantity-button"
                 (click)="increment(myCartItem)">+</button>
      </div>
      <div class="purchasable-total-price">
        {{myCartItem.purchasable.total_price}}원
      </div>
      <button mat-icon-button class="remove-button"
              (click)="removeMyCartItem(myCartItem)">
        <mat-icon class="remove-x">cancel_presentation</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>    <!--End of my cart list-->
  </mat-list>

  <div id="totalPrice" *ngIf="totalPrice">
    total {{totalPrice}}원
  </div>
  <div class="button-group">
    <button mat-stroked-button
            class="navigate-button"
            (click)="emptyCart()">
      <mat-icon>cancel_presentation</mat-icon>
      비우기</button>
    <button mat-stroked-button
            class="navigate-button"
            (click)="sendToOrderPage()">
      <mat-icon>arrow_back</mat-icon>
      뒤로 가기</button>
    <button mat-raised-button
            class="navigate-button"
            color="primary"
            routerLink="/payment">
      <mat-icon>credit_card</mat-icon>
      결제하기</button>
  </div>
</div>
