<!--when user is not logged in-->
<div *ngIf="!isLoggedIn; else loggedIn" class="sign-in-content">
  <h1>KiWi Order</h1>
  <div>
    <mat-form-field>
      <mat-label> Username: </mat-label>
      <input matInput id="username" [(ngModel)]="username">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label> Password: </mat-label>
      <input matInput id="password" type="password" [(ngModel)]="password">
    </mat-form-field>
  </div>
  <div class="button-group">
      <button mat-stroked-button (click)="onClickSignIn()"> Sign In </button>
      <button mat-stroked-button routerLink="/sign-up"> Sign Up </button>
  </div>
</div>
<ng-template #loggedIn class="sign-in-content">
  <h4>Nice Day, {{loggedInUserName}}!</h4>
  <div class="button-group">
    <button mat-stroked-button (click)="onClickSignOut()"> Sign Out </button>
    <button mat-stroked-button routerLink="/sign-up"> Sign Up </button>
  </div>
</ng-template>
